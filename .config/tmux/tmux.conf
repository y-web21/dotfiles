# =====================================
# change tmux prefix
# =====================================
set -g prefix C-j
bind C-j send-prefix
unbind C-b

# =====================================
# mouse settings
# =====================================
set -g mouse on

# mouse wheel up to enter copy mode
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
# mouse wheel down to exit copy mode
bind -n WheelDownPane select-pane -t= \; send-keys -M

# =====================================
# root key binds
# =====================================
bind -n -T root M-\; command-prompt

# =====================================
# prefix
# =====================================
# bind r source-file ${HOME}/.tmux.conf \; display-message "Reload tmux.conf"
bind r source-file ${XDG_CONFIG_HOME}/tmux/tmux.conf \; display-message "Reload tmux.conf"
bind -n Pageup copy-mode -u
bind -n Pagedown copy-mode
bind -n C-o select-pane -t :.+

# =====================================
# copy mode
# =====================================
# emacs like -> vi like
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi c send -X copy-pipe-line

# =====================================
# option
# =====================================
set -g history-limit 10000
set -g display-panes-time 3000

# =====================================
# appearance
# =====================================
set -g window-style 'fg=colour248,bg=default'
set -g window-active-style 'fg=colour255,bg=colour0'

